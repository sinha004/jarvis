<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and responsive todo app to manage your day.">
    <meta name="keywords" content="todo, app, productivity, daily planner, task management">
    <meta name="author" content="Your Name">
    <title>My Day - Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <h1 aria-label="Application Title">My Day</h1>
    </header>

    <main>
        <section id="todo-input-section">
            <input type="text" id="new-todo" placeholder="Add a new task..." aria-label="New todo item">
            <button id="add-todo" aria-label="Add todo">+</button>
        </section>

        <section id="todo-list-section">
            <ul id="todo-list" aria-live="polite">
                <!-- Todo items will be dynamically added here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Day - Todo App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
